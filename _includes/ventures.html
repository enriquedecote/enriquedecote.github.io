{% for venture in site.ventures %}

{% if venture.URL %}

<li class="mb-10 ml-4">
        <div class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -left-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"></div>
        <time class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">{{venture.Timeframe}}</time>
        <a class="flex" href="{{venture.URL}}{% if venture.Username %}/{{venture.Username}}{% endif %}" target="_blank"
                rel="noopener noreferrer">
                <button id="ventures"
                        class="ventures lg:m-5 md:5 sm:3.5 text-white hover:opacity-75 font-semibold my-2.5 mx-5 px-5 py-1.5 rounded-md w-full place-content-center h-14 w-32"
                        style="{% if venture.Color %}background-color: {{venture.Color}};-webkit-box-shadow: 0px 10px 25px 0px {{venture.Color}}80;-moz-box-shadow: 0px 10px 25px 0px {{venture.Color}}80;box-shadow: 0px 10px 25px 0px {{venture.Color}}80;background-image: url({{venture.Logo}});background-size: contain;background-repeat: no-repeat;background-position: center;{% else %}color: white;-webkit-box-shadow: 0px 10px 25px 0px #ffffff80;-moz-box-shadow: 0px 10px 25px 0px #ffffff80;box-shadow: 0px 10px 25px 0px #ffffff80;background-image: url({{venture.Logo}});background-size: contain;background-repeat: no-repeat;background-position: center;{% endif %}"
                        title="{{venture.Name}}">
                </button>
        </a>
        <p class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400">{{venture.Description}}</p>
        <!-- <a href="#" class="inline-flex items-center py-2 px-4 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:outline-none focus:ring-gray-200 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700">Learn more <svg class="ml-2 w-3 h-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></a> -->
</li>

{% endif %}

{% endfor %}
